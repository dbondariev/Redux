<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Счетчик + history - Redux</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="page">
      <div class="counter">
        <span class="counter__result"></span>
        <div class="counter__actions">
          <button data-action="decrement" class="counter__button">-1</button>
          <button data-action="reset" class="counter__button">Reset</button>
          <button data-action="increment" class="counter__button">+1</button>
        </div>
      </div>
    </div>
  </body>
</html>
